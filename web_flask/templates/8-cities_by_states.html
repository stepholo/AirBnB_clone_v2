<#!DOCTYPE html>
<HTML lang="en">
	<HEAD>
		<TITLE>HBNB</TITLE>
	</HEAD>
	<BODY>
		<H1>States</H1>
		<UL>
			{% for state in states %}
			<LI><B>{{ state.id }}: </B> {{ state.name }}
				<UL>
				{% for city in state.cities if state.cities %}
				<LI><B>{{ city.id }}:</b><b>{{ city.name }}</b></LI>
				{% endfor %}
				</UL>
			</LI>
			{% endfor %}
		</UL>
	</BODY>
</HTML>
